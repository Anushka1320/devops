<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:#CCCCFF
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Workshop Feedback Form</h2>
<table>
    <form id="feedbackForm">
      <h3>Student's Information</h3>
<tr>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
</tr>
<tr>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
<tr>
      <h3>Feedback about the Speakers</h3>
      <label for="speakerFeedback">How did you find the speakers?</label>
      <textarea id="speakerFeedback" name="speakerFeedback" required></textarea><br>
</tr>
<tr>      
      <h3>Overall Arrangements of the Programme</h3>
      <label for="programArrangements">Rate the arrangements (1 to 5):</label>
      <input type="number" id="programArrangements" name="programArrangements" min="1" max="5" required><br>
</tr>
<tr>      
      <h3>Any Other Suggestion</h3>
      <label for="suggestions">Any suggestions for improvement:</label>
      <textarea id="suggestions" name="suggestions"></textarea><br>
</tr>
<tr>      
      <input type="submit" value="Submit">
</tr>
    </form>
</table>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();
      displayFeedback();
    });

    function displayFeedback() {
      const form = document.getElementById("feedbackForm");
      const name = form.name.value;
      const email = form.email.value;
      const speakerFeedback = form.speakerFeedback.value;
      const programArrangements = form.programArrangements.value;
      const suggestions = form.suggestions.value;

      const feedbackTable = `
        <h2>Feedback Details</h2>
        <table>
          <tr>
            <th>Name</th>
            <td>${name}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>${email}</td>
          </tr>
          <tr>
            <th>Speaker Feedback</th>
            <td>${speakerFeedback}</td>
          </tr>
          <tr>
            <th>Program Arrangements</th>
            <td>${programArrangements}</td>
          </tr>
          <tr>
            <th>Suggestions</th>
            <td>${suggestions}</td>
          </tr>
        </table>
      `;

      document.body.innerHTML = feedbackTable;
    }
  </script>
</body>
</html>
